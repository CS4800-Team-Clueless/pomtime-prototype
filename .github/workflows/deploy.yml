name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main  # deploy on pushes to main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js for building frontend locally
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build frontend locally in GitHub Actions
      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      # Copy the built files to EC2
      - name: Upload dist to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "frontend/dist/*"
          target: "/var/www/pomtime-prototype/"

      # Reload Nginx to serve the new build
      - name: Reload Nginx
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl reload nginx
